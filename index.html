<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物生存 - 无尽的动作冒险</title>
    <meta name="description" content="在这个动作冒险游戏中生存下来，面对无尽的怪物浪潮，收集能力提升，测试你的技巧。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0066cc;
        }

        .game-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .game-info {
            text-align: center;
            margin-top: 1rem;
        }

        .score {
            font-size: 1.25rem;
            font-weight: bold;
            color: #0066cc;
        }

        .controls {
            margin-top: 0.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">怪物生存</h1>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="game-info">
            <div class="score">得分：<span id="score">0</span></div>
            <div class="controls">使用 WASD 或方向键移动，自动瞄准并攻击最近的怪物</div>
        </div>
    </div>

    <script>
        // 游戏初始化
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // 设置画布大小
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 游戏状态
        const gameState = {
            player: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 30,
                speed: 5,
                health: 100,
                score: 0
            },
            monsters: [],
            projectiles: [],
            keys: {
                w: false,
                s: false,
                a: false,
                d: false,
                up: false,
                down: false,
                left: false,
                right: false
            }
        };

        // 监听键盘输入
        window.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': case 'arrowup': gameState.keys.up = true; break;
                case 's': case 'arrowdown': gameState.keys.down = true; break;
                case 'a': case 'arrowleft': gameState.keys.left = true; break;
                case 'd': case 'arrowright': gameState.keys.right = true; break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': case 'arrowup': gameState.keys.up = false; break;
                case 's': case 'arrowdown': gameState.keys.down = false; break;
                case 'a': case 'arrowleft': gameState.keys.left = false; break;
                case 'd': case 'arrowright': gameState.keys.right = false; break;
            }
        });

        // 生成怪物
        function spawnMonster() {
            const side = Math.floor(Math.random() * 4); // 0:上 1:右 2:下 3:左
            let x, y;
            
            switch(side) {
                case 0: // 上
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // 右
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // 下
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // 左
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }

            gameState.monsters.push({
                x: x,
                y: y,
                size: 30,
                speed: 2,
                health: 100
            });
        }

        // 自动发射子弹
        function shoot() {
            if (gameState.monsters.length === 0) return;
            
            // 找到最近的怪物
            let closestMonster = gameState.monsters[0];
            let closestDist = Infinity;
            
            gameState.monsters.forEach(monster => {
                const dist = Math.hypot(monster.x - gameState.player.x, monster.y - gameState.player.y);
                if (dist < closestDist) {
                    closestDist = dist;
                    closestMonster = monster;
                }
            });

            // 计算方向
            const angle = Math.atan2(
                closestMonster.y - gameState.player.y,
                closestMonster.x - gameState.player.x
            );

            gameState.projectiles.push({
                x: gameState.player.x,
                y: gameState.player.y,
                speed: 10,
                size: 5,
                angle: angle
            });
        }

        // 更新游戏状态
        function update() {
            // 更新玩家位置
            if (gameState.keys.up) gameState.player.y -= gameState.player.speed;
            if (gameState.keys.down) gameState.player.y += gameState.player.speed;
            if (gameState.keys.left) gameState.player.x -= gameState.player.speed;
            if (gameState.keys.right) gameState.player.x += gameState.player.speed;

            // 限制玩家在画布内
            gameState.player.x = Math.max(gameState.player.size/2, Math.min(canvas.width - gameState.player.size/2, gameState.player.x));
            gameState.player.y = Math.max(gameState.player.size/2, Math.min(canvas.height - gameState.player.size/2, gameState.player.y));

            // 更新怪物位置
            gameState.monsters.forEach(monster => {
                const angle = Math.atan2(
                    gameState.player.y - monster.y,
                    gameState.player.x - monster.x
                );
                monster.x += Math.cos(angle) * monster.speed;
                monster.y += Math.sin(angle) * monster.speed;
            });

            // 更新子弹位置
            gameState.projectiles.forEach((projectile, index) => {
                projectile.x += Math.cos(projectile.angle) * projectile.speed;
                projectile.y += Math.sin(projectile.angle) * projectile.speed;

                // 移除出界的子弹
                if (projectile.x < 0 || projectile.x > canvas.width ||
                    projectile.y < 0 || projectile.y > canvas.height) {
                    gameState.projectiles.splice(index, 1);
                }
            });

            // 检测碰撞
            gameState.projectiles.forEach((projectile, pIndex) => {
                gameState.monsters.forEach((monster, mIndex) => {
                    const dist = Math.hypot(projectile.x - monster.x, projectile.y - monster.y);
                    if (dist < monster.size/2 + projectile.size/2) {
                        monster.health -= 25;
                        gameState.projectiles.splice(pIndex, 1);
                        
                        if (monster.health <= 0) {
                            gameState.monsters.splice(mIndex, 1);
                            gameState.player.score += 100;
                            scoreElement.textContent = gameState.player.score;
                        }
                    }
                });
            });

            // 检测玩家与怪物的碰撞
            gameState.monsters.forEach((monster, index) => {
                const dist = Math.hypot(monster.x - gameState.player.x, monster.y - gameState.player.y);
                if (dist < monster.size/2 + gameState.player.size/2) {
                    // 游戏结束
                    alert('游戏结束！得分：' + gameState.player.score);
                    resetGame();
                }
            });
        }

        // 绘制游戏画面
        function draw() {
            // 清空画布
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制玩家
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(gameState.player.x, gameState.player.y, gameState.player.size/2, 0, Math.PI * 2);
            ctx.fill();

            // 绘制怪物
            ctx.fillStyle = '#ff0000';
            gameState.monsters.forEach(monster => {
                ctx.beginPath();
                ctx.arc(monster.x, monster.y, monster.size/2, 0, Math.PI * 2);
                ctx.fill();
            });

            // 绘制子弹
            ctx.fillStyle = '#ffffff';
            gameState.projectiles.forEach(projectile => {
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 游戏主循环
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 定期生成怪物
        function spawnLoop() {
            spawnMonster();
            setTimeout(spawnLoop, 2000);
        }

        // 定期发射子弹
        function shootLoop() {
            shoot();
            setTimeout(shootLoop, 500);
        }

        // 重置游戏
        function resetGame() {
            gameState.player.x = canvas.width / 2;
            gameState.player.y = canvas.height / 2;
            gameState.player.score = 0;
            gameState.monsters = [];
            gameState.projectiles = [];
            scoreElement.textContent = '0';
        }

        // 启动游戏
        gameLoop();
        spawnLoop();
        shootLoop();
    </script>
</body>
</html>
